# Lecture 1 显微成像概论

成像技术：传统视频--多维多尺度视频--智能计算成像

全光函数：$f(x,y,z,L,\lambda,t)$，恢复更多高维信息

计算成像：Encode-Decode

## 现代显微成像

**免疫荧光染色**

  >Photons不是越多越好

- 减弱背景荧光：confocal microscopy 单光子共聚焦——>静态光学层析
  - 点扫描，需要提高成像速度
  - 提高速度：Line-scan（对二维背景光过滤能力下降）/Spinning disk
  
- 提高穿透：双光子/多光子
  - 波长长的入射光穿透能力更强（指数级别），但还要考虑water absorption
  - 也是点扫描
  - 非线性激活，能量平方关系——>聚焦面荧光效果最好，去除杂散光，光学层析
  - 基本限制：背景荧光噪声——> 三光子：更显著地抑制背景荧光，需要更强的能量——Sample Health
- 降低光毒性 Photontoxic
  - 长波长光
  - 低峰值光强，长时间曝光
  - 脉冲激光
  - 光片显微镜 Light-sheet microscopy，有效利用所有光子

**活体介观显微成像？**

细胞 ——> 器官尺度。

# Lecture 2 成像系统设计

## 基本参数

`放大倍数`：$M = \frac{f_{\text{image}}}{f_{\text{obj}}}$


`空间分辨率`：衍射极限， $d = \frac{\lambda}{2n\mathrm{sin}\theta}$，限制采样极限

`数值孔径 Numerical Aperture`：$NA = n\mathrm{sin}\theta$

- $NA$是透镜固有属性，$\theta$是从透镜的光轴到透镜能够接收到的最边缘的光线的角度。
- $NA$越大，透镜接收光的能力越强，分辨率越高


`景深 Depth of field`：$d_{tot} = \frac{\lambda n}{NA^2}+\frac{n}{M \cdot NA}e$

<img src = "https://s2.loli.net/2024/03/12/fu6HCMBi9AeQ2WO.png" width = 300 alt = "景深示意图">

`轴向分辨率`：$d_z = \frac{\lambda}{2n\mathrm{NA}^2}$

`横向分辨率`：$d_x = \frac{\lambda}{2n\mathrm{NA}}$



`视场大小/视野 Field of View`：通常是视场角

**物镜**

<img src = "https://s2.loli.net/2024/03/12/HiMqfWGgyvKO2nc.png" width = 400>


## 系统设计流程
***
**简单显微系统**

- 视野大小/放大倍数
- 分辨率
- 工作波长
- 工作距离
- 景深/轴向分辨率
  
**相机**

- 像素数（2*视野/分辨率）
- 采集速度
- 量子效率、读出噪声
- 尺寸

***
### 光学系统的设计

**`4f system`**：$M = \frac{f_d}{f}$

# Lecture 3 卷积&解卷积

## 数字化建模——卷积

成像系统：低通滤波器 $b = x*c$

- $c$：点扩散函数 $PSF$
- $x$：原像
- $b$：经过透镜系统后呈现在相机前的像

<img src = "https://s2.loli.net/2024/04/06/qb64rQZKuEfUsgc.png" width = 500>

<img src = "https://s2.loli.net/2024/04/06/dEaxRc2hfsFnJ7U.png" width = 500>

## 解卷积 deconvolution

$b = x*c$

已知 $b,c$ 求解 $x$

- 直接求逆：病态问题
- 维纳滤波
- 迭代优化算法/DL
- 点扩散优化
